{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <!-- Header with Logout on Right -->
    <div class="flex justify-between items-center mb-6 max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold">Product Details</h1>

        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Logout
            </button>
        </form>
        {% endif %}
    </div>

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="w-full h-64 object-cover rounded mb-6">
        {% endif %}
        <h1 class="text-3xl font-bold">{{ product.name }}</h1>
        <p class="text-gray-700 my-4">{{ product.description }}</p>
        <p class="text-lg font-semibold text-green-600">â‚¹{{ product.price }}</p>

        <form method="post" class="mt-6 flex items-center gap-4">
            {% csrf_token %}
            <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}"
                class="border rounded px-3 py-2 w-20">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add to Cart
            </button>
        </form>
    </div>

</body>
</html>
